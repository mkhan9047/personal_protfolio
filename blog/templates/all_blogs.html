{% extends 'base.html' %}
{% block content %}
    <title>All Blog</title>
<h2>Mujahid has written {{ blog_count }} blog{{ blog_count|pluralize }}</h2>
<br>
    {% for blog in blog_list %}
        <a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
        <br>
        {{ blog.desc|striptags|truncatechars:100 }}
        <br>
        <br>
       Publish Date: {{ blog.publish_date|date:'M d Y' }}
    {% endfor %}

{% endblock %}
