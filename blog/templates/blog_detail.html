{% extends 'base.html' %}
{% block content %}
    <title>Blog Detail</title>
        <img src="{{ blog.blog_image.url }}" width="300" height="300">
        <h1>{{ blog.title }}</h1>
            <h2> Publish Date: {{ blog.publish_date|date:'F jS Y' }}</h2>
    <p>{{ blog.desc|striptags }}</p>

{% endblock %}
